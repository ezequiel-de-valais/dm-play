<!DOCTYPE html>

<html data-ng-app="insumoApp">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/app.css")"/>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="insumos">The Insumos App</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a ui-sref="insumos">insumos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row top-buffer">
                <div class="col-xs-8 col-xs-offset-2">
                    <div ui-view></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/controllers.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/services.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/directives.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/filters.js")"></script>
    </body>
</html>
