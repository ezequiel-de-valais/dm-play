<table class="table insumotable">
    <tr>
        <td><h3>Insumos</h3></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr ng-repeat="insumo in insumos">
        <td>{{insumo.id}}</td>
        <td>{{insumo.nombre}}</td>
        <td>{{insumo.stock}}</td>
        <td>
            <input type="checkbox" id="{{insumo.id}}" ng-change="syncInsumos(bool, insumo)" ng-model="bool" ng-checked="isCheckedInsumo(insumo.id)"/>
        </td>
    </tr>
</table>
